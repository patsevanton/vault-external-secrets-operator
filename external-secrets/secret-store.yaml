apiVersion: external-secrets.io/v1beta1
kind: SecretStore # This one can be ClusterSecretStore for a cluster level resources
metadata:
  name: vault-backend
  namespace: external-secrets
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200" # Calling local vault running in same cluster
      path: "data" # Path in hashicorp vault for kv secret.
      version: "v2"
      auth:
        # VaultAppRole authenticates with Vault using the
        # App Role auth mechanism
        # https://www.vaultproject.io/docs/auth/approle
        appRole:
          # Path where the App Role authentication backend is mounted
          path: "approle"
          # RoleID configured in the App Role authentication backend
          roleId: "438ed88c-c6f5-8a82-5048-29c6a2dfc8ab"
          # Reference to a key in a K8 Secret that contains the App Role SecretId
          secretRef:
            name: "vault-secret"
            key: "secret-id"